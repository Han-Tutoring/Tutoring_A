  <nav class="navbar navbar-expand-lg bg-body-tertiary">

  <div class="container mt-3">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="name" id="name-new">
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="email" id="email-new">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="password" id="pw-new">
    </div>
    <button type="submit" class="btn btn-primary" id="register">가입하기</button>
  </div>

  <!-- 여기부터 코드 작성 -->
  <script>
    const db = firebase.firestore()

    $('#register').click(function () {
      var 이름 = $('#name-new').val()
      var 이메일 = $('#email-new').val()
      var 패스워드 = $('#pw-new').val()

      firebase.auth()
        .createUserWithEmailAndPassword(이메일, 패스워드)
        .then((result) => {
          var 템플릿 = {
            name: 이름,
            email: 이메일,
            uid: result.user.uid
          }

          db.collection('member')
            .doc(result.user.uid)
            .set(템플릿)
            .then((성공) => {
              alert("회원가입 성공! " + 이름 + "님 축하합니다!")
            })
            .catch((실패) => {
              alert("회원가입 실패! = " + 실패)
            })

        })
        .catch((err) => {
          alert("실패 = " + err)
        })
    })

  </script>
</body>
