  <!-- 이부분 부터 firebase 코딩 시작! -->
  <script>
    const db = firebase.firestore()
    
    $('#send').click(function() {
      var save={
        name: $('#title').val(),
        content: $('#content').val(),
        price: $('#price').val(),
        image: $('#image').val(),
      }

      db.collection('market').add(save)
        .then((성공)=>{
          alert("DB 업로드 성공!")
          window.location.href = "index.html";
        })
        .catch((실패)=>{
          alert("DB 업로드 실패 ="+실패)    
        })
      
    })
