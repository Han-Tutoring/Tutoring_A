    <div class="container mt-3">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="name" id="name-new">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="email" id="email-new">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="pw" id="pw-new">
      </div>
      <button type="submit" class="btn btn-primary" id="register">가입하기</button>
    </div>

  <!-- Firestore 공간-->
  <script>
    const db = firebase.firestore()
    $('#register').click(function() {
      var 이름 = $('#name-new').val()
      var 이메일 = $('#email-new').val()
      var 패스워드 = $('#pw-new').val()

      firebase
        .auth()
        .createUserWithEmailAndPassword(이메일, 패스워드)
        .then((결과) => {
          db.collection('member')
          .doc(결과.user.uid)
          .set({
            '이름' : 이름,
            '이메일' : 이메일,
            'uid' : 결과.user.uid
          })
            

          alert("성공입니다=" + 결과.user.uid)
        }).catch((err) => {
          alert("실패입니다=" + err)
        })
    })

  </script>
