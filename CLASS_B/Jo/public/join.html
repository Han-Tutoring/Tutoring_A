<!-- Firestore 공간 -->
<script>
  const db = firebase.firestore()
  $('#register').click(function() {
    var 이름 = $('#name-new').val()
    var 이메일 = $('#email-new').val()
    var 패스워드 = $('#pw-new').val()

    firebase
      .auth()
      .signInWithEmailAndPassword(이메일, 패스워드)
      .then((결과) => {
        db.collection('member')
        .get()
        .then((result) => {
          result.forEach(doc => {
            if(doc.id == 결과.user.uid) {
              alert("성공입니다=" + 결과.user.uid)
              window.location.href = 'index.html'
            }
          })
        }).catch((err2)=> {

        })

        
      }).catch((err) => {
        alert("실패입니다=" + err)
      })
  })
